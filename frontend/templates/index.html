<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign Detection System</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="touchscreen">
    <!-- Main Menu (Home Page) -->
    <div id="page-home" class="page active">
        <div class="home-container">
            <div class="home-header">
                <h1>üö¶ Sign Detection</h1>
                <div class="status-indicator">
                    <span id="status-dot" class="dot offline"></span>
                    <span id="status-text">Offline</span>
                </div>
            </div>
            
            <div class="menu-buttons">
                <button class="menu-btn" data-page="live">
                    <span class="icon">üìπ</span>
                    <span class="label">Live Feed</span>
                </button>
                
                <button class="menu-btn" data-page="driving">
                    <span class="icon">üöó</span>
                    <span class="label">Driving Mode</span>
                </button>
                
                <button class="menu-btn" data-page="settings">
                    <span class="icon">‚öôÔ∏è</span>
                    <span class="label">Settings</span>
                </button>
                
                <button class="menu-btn" data-page="logs">
                    <span class="icon">üìã</span>
                    <span class="label">Logs</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="app-content">
        <!-- Live Feed Page -->
        <div id="page-live" class="page">
            <div class="page-header">
                <button class="btn-back" onclick="goHome()">‚Üê Back</button>
                <h2>Live Feed</h2>
            </div>
            
            <div class="controls-compact">
                <button id="btn-start" class="btn btn-success btn-touch">‚ñ∂ Start</button>
                <button id="btn-stop" class="btn btn-danger btn-touch" disabled>‚èπ Stop</button>
                <button id="btn-capture" class="btn btn-secondary btn-touch" disabled>üì∑</button>
            </div>

            <div class="video-container-compact">
                <canvas id="video-canvas"></canvas>
                <div id="no-feed" class="no-feed">
                    <p>üìπ Camera Stopped</p>
                    <p class="hint">Tap Start</p>
                </div>
            </div>

            <div class="stats-bar-compact">
                <div class="stat">
                    <span class="label">FPS:</span>
                    <span id="fps-value" class="value">0</span>
                </div>
                <div class="stat">
                    <span class="label">Detected:</span>
                    <span id="detection-count" class="value">0</span>
                </div>
            </div>
        </div>
        
        <!-- Driving Mode Page -->
        <div id="page-driving" class="page">
            <div class="page-header">
                <button class="btn-back" onclick="goHome()">‚Üê Back</button>
                <h2>Driving Mode</h2>
            </div>
            
            <div class="driving-mode-selector">
                <button class="mode-btn mode-casual" id="btn-casual-mode">
                    <span class="mode-icon">üöô</span>
                    <span class="mode-title">Casual Mode</span>
                    <span class="mode-desc">Simple detection display</span>
                </button>
                
                <button class="mode-btn mode-gamified" id="btn-gamified-mode">
                    <span class="mode-icon">üèÜ</span>
                    <span class="mode-title">Gamified Mode</span>
                    <span class="mode-desc">Score & achievements</span>
                </button>
            </div>
        </div>

        <!-- Logs Page -->
        <div id="page-logs" class="page">
            <div class="page-header">
                <button class="btn-back" onclick="goHome()">‚Üê Back</button>
                <h2>Activity Log</h2>
            </div>
            
            <div class="controls-compact">
                <button id="btn-refresh-logs" class="btn btn-primary btn-touch">üîÑ Refresh</button>
                <button id="btn-clear-display" class="btn btn-secondary btn-touch">üóëÔ∏è Clear</button>
            </div>

            <div class="logs-container-friendly">
                <div id="logs-content-friendly"></div>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="page-settings" class="page">
            <div class="page-header">
                <button class="btn-back" onclick="goHome()">‚Üê Back</button>
                <h2>Settings</h2>
            </div>
            
            <div class="settings-container-compact">
                <div class="settings-group">
                    <h3>Camera</h3>
                    <div class="setting-row">
                        <label>Resolution</label>
                        <select id="setting-resolution" class="select select-touch">
                            <option value="640x480">640x480</option>
                            <option value="800x600">800x600</option>
                            <option value="1280x720">1280x720</option>
                        </select>
                    </div>
                    <div class="setting-row">
                        <label>FPS</label>
                        <select id="setting-fps" class="select select-touch">
                            <option value="15">15</option>
                            <option value="30">30</option>
                            <option value="60">60</option>
                        </select>
                    </div>
                </div>

                <div class="settings-group">
                    <h3>Detection</h3>
                    <div class="setting-row">
                        <label>Confidence</label>
                        <div class="slider-container">
                            <input type="range" id="setting-confidence" class="slider-touch" min="0" max="100" value="50" step="5">
                            <span id="confidence-display" class="slider-value">50%</span>
                        </div>
                    </div>
                </div>

                <div class="controls-compact">
                    <button id="btn-save-settings" class="btn btn-success btn-touch">üíæ Save</button>
                    <button id="btn-load-settings" class="btn btn-primary btn-touch">ÔøΩ Reload</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Load SocketIO from CDN -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <!-- Load our app -->
    <script src="/static/js/app.js"></script>
</body>
</html>
